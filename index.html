<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/style.css">
        <title>Mortgage Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <h1>Mortgage Calculator</h1>
                    <label for="amount">Mortgage Amount</label>
                        <input id="amount" placeholder="$" />
                <div class="input-container">
                    <div class="input-group">
                        <label for="term">Mortgage Term</label>
                            <input id="term" placeholder="years" />
                    </div>
                    <div class="input-group">
                        <label for="interest">Interest Rate</label>
                            <input id="interest" placeholder="%"/>
                    </div>
                </div>
                <h4>Mortgage type</h4>
                    <div class="radio-group">
                        <label><input type="radio" name="PaymentType" value="repayment">Repayment</label>
                    </div>
                    <div class="radio-group">
                        <label><input type="radio" name="PaymentType" value="interestOnly">interest Only</label>
                    </div>
                <div class="button-container">
                    <button onclick="calculate()">Calculate Payment</button>
                    <button class="clear-button" onclick="clearALL()">Clear ALL</button>
                </div>
            </div>
            <div class="result-section" id="result">
                <img src="https://img.icons8.com/?size=100&id=9viuvNq2CgPw&format=png&color=000000" alt="png">
                <h2>Your Result</h2>
                <p class="result-message">Complete the form and click "Calculate Payment" to see your results.</p>
                <p>Monthly Payment: <span class="highlight" id="monthly-payment">$0.00</span></p>
                <p>Total Payment Over Term: <span class="highlight" id="total-payment">$0.00</span></p>
            </div>
        </div>
    <script src="/script/script.js"></script>
</body>
</html>
